<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Mapbox in FlutterFlow</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src='https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js'></script>
<link href='https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css' rel='stylesheet'>

<style>
  body { margin: 0; padding: 0; }
  #map { width: 100vw; height: 100vh; }
</style>
</head>

<body>
<div id="map"></div>

<script>
  // ton token Mapbox
  mapboxgl.accessToken = 'pk.eyJ1IjoidGlkam9oIiwiYSI6ImNtaXZuOWhrYzBlc3AzZnM5b2ZxaWMxeDEifQ.i3fMp6DFYsXk8-u-KjAfUQ';

  // récupérer lat & lng depuis l'URL
  const params = new URLSearchParams(window.location.search);
  const lat = parseFloat(params.get("lat")) || 48.8566;
  const lng = parseFloat(params.get("lng")) || 2.3522;

  const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v12',
      center: [lng, lat],
      zoom: 12
  });

  new mapboxgl.Marker().setLngLat([lng, lat]).addTo(map);
</script>
</body>
</html>
